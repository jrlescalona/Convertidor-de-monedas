<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://forextradingbonus.com/wp-content/img/2019/03/1-1.jpeg'); /* Ruta relativa de la imagen de fondo */
            background-repeat: no-repeat; /* No repetir el fondo */
            background-size: cover; /* Para cubrir todo el tamaño del cuerpo */
            background-position: center; /* Para centrar la imagen */
            text-align: center;
            padding: 20px;
            color: white; /* Cambiar el color de todos los textos a blanco */
        }

        h1 {
            color: white; /* Cambiar el color del título a blanco */
        }

        form {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            color: black; /* Cambiar el color del texto dentro del formulario a negro */
        }

        input, select, button {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            color: black; /* Cambiar el color del texto en los campos de entrada, select y botón a negro */
        }

        button {
            background-color: #4CAF50;
            color: white; /* Mantener el color del texto del botón blanco */
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white; /* Cambiar el color del texto del resultado a blanco */
        }
    </style>
</head>
<body>
    <h1>Conversor de Monedas</h1>
    <form id="currencyConverter">
        <label for="amount">Cantidad:</label>
        <input type="number" id="amount" placeholder="Ingrese la cantidad" step="0.01">
        <label for="fromCurrency">De:</label>
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="MXN">MXN</option> 
        </select>
        <label for="toCurrency">A:</label>
        <select id="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="MXN">MXN</option> 
        </select>
        <button type="button" onclick="convertCurrency()">Convertir</button>
    </form>
    <div id="result"></div>

    <script src="conv.js"></script>
</body>
</html>
